<div class="container" *ngIf="recipe; else noRecipeText">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="" class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Recipe Name</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#" (click)="addToShoppingList()">Add to Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{ recipe.name }}</p>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Ingredients</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
      </ul>
    </div>
  </div>
</div>
<ng-template #noRecipeText>
  <p>Select a recipe to see the detail</p>
</ng-template>
