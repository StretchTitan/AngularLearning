<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="height: 260px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Recipe Name</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" [value]="recipe.name">
    <label for="name">Descripton</label>
    <input type="text" id="name" class="form-control" [value]="recipe.description">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingredients</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
