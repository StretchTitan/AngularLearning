<div class="row">
  <div class="col-md-5">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" (click)="addRecipe()">New Recipe</button>
      </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
          <app-recipe-link *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-link>
        </div>
    </div>
  </div>
  <div class="col-md-7">
    <app-recipe></app-recipe>
  </div>
</div>
