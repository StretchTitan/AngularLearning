<div class="row">

      <div class="col-xs-12">
        <button class="btn btn-success" routerLink="new">New Recipe</button>
      </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
          <app-recipe-link *ngFor="let recipe of recipes; let key = index" [recipe]="recipe" [key]="key"></app-recipe-link>

    </div>
  </div>
  <div class="col-md-7">
    <router-outlet></router-outlet>
  </div>
</div>
